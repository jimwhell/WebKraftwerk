@if (project) {
<div
  class="project-card flex flex-col gap-5 sm:gap-7 xl:gap-3 text-[#fafafa] bg-[#1a1a1a] w-full md:w-3/4 lg:w-2/5 rounded-xl p-8 drop-shadow-2xl overflow-hidden justify-center"
>
  <div class="project-name-container">
    <h3 class="text-2xl sm:text-4xl font-light">{{ project.name }}</h3>
  </div>
  <div class="role-container">
    <h4 class="text-md sm:text-lg md:text-xl font-light opacity-60">
      {{ project.role }}
    </h4>
  </div>
  <div class="project-description">
    <p class="text-md sm:text-lg font-light">
      {{ project.description }}
    </p>
  </div>
  <div class="technologies-container flex flex-wrap gap-3 sm:gap-4 md:gap-5">
    @for (svgSrc of project.technologiesSVGs; track $index) {
    <img
      class="w-10 h-10 xl:w-12 xl:h-10 text-[#fafafa]"
      [src]="svgSrc"
      alt="{{ project.name }}"
    />
    }
  </div>
  <div class="project-links flex flex-wrap gap-4 items-center justify-end">
    <a
      class="relative after:content-[''] after:absolute after:bg-[#fafafa] after:h-[3px] after:w-0 after:transition-all after:duration-300 after:left-0 after:-bottom-[10px] hover:after:w-full"
      target="_blank"
      href="{{ project.links.repoLink }}"
    >
      <svg
        class="w-10 h-10 md:w-12 md:h-12"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        viewBox="0,0,256,256"
        style="fill: #ffffff"
      >
        <g
          fill="#ffffff"
          fill-rule="nonzero"
          stroke="none"
          stroke-width="1"
          stroke-linecap="butt"
          stroke-linejoin="miter"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
          font-family="none"
          font-weight="none"
          font-size="none"
          text-anchor="none"
          style="mix-blend-mode: normal"
        >
          <g transform="scale(8.53333,8.53333)">
            <path
              d="M15,3c-6.627,0 -12,5.373 -12,12c0,5.623 3.872,10.328 9.092,11.63c-0.056,-0.162 -0.092,-0.35 -0.092,-0.583v-2.051c-0.487,0 -1.303,0 -1.508,0c-0.821,0 -1.551,-0.353 -1.905,-1.009c-0.393,-0.729 -0.461,-1.844 -1.435,-2.526c-0.289,-0.227 -0.069,-0.486 0.264,-0.451c0.615,0.174 1.125,0.596 1.605,1.222c0.478,0.627 0.703,0.769 1.596,0.769c0.433,0 1.081,-0.025 1.691,-0.121c0.328,-0.833 0.895,-1.6 1.588,-1.962c-3.996,-0.411 -5.903,-2.399 -5.903,-5.098c0,-1.162 0.495,-2.286 1.336,-3.233c-0.276,-0.94 -0.623,-2.857 0.106,-3.587c1.798,0 2.885,1.166 3.146,1.481c0.896,-0.307 1.88,-0.481 2.914,-0.481c1.036,0 2.024,0.174 2.922,0.483c0.258,-0.313 1.346,-1.483 3.148,-1.483c0.732,0.731 0.381,2.656 0.102,3.594c0.836,0.945 1.328,2.066 1.328,3.226c0,2.697 -1.904,4.684 -5.894,5.097c1.098,0.573 1.899,2.183 1.899,3.396v2.734c0,0.104 -0.023,0.179 -0.035,0.268c4.676,-1.639 8.035,-6.079 8.035,-11.315c0,-6.627 -5.373,-12 -12,-12z"
            ></path>
          </g>
        </g>
      </svg>
    </a>
    <a
      class="relative after:content-[''] after:absolute after:bg-[#fafafa] after:h-[3px] after:w-0 after:transition-all after:duration-300 after:left-0 after:-bottom-[10px] hover:after:w-full"
      target="_blank"
      href="{{ project.links.liveSiteLink }}"
      ><svg
        class="w-10 h-10"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="100"
        height="100"
        viewBox="0,0,256,256"
      >
        <g
          fill="#ffffff"
          fill-rule="nonzero"
          stroke="none"
          stroke-width="1"
          stroke-linecap="butt"
          stroke-linejoin="miter"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
          font-family="none"
          font-weight="none"
          font-size="none"
          text-anchor="none"
          style="mix-blend-mode: normal"
        >
          <g transform="scale(2,2)">
            <path
              d="M84,11c-1.7,0 -3,1.3 -3,3c0,1.7 1.3,3 3,3h22.80078l-46.40039,46.40039c-1.2,1.2 -1.2,3.09922 0,4.19922c0.6,0.6 1.39961,0.90039 2.09961,0.90039c0.7,0 1.49961,-0.30039 2.09961,-0.90039l46.40039,-46.40039v22.80078c0,1.7 1.3,3 3,3c1.7,0 3,-1.3 3,-3v-30c0,-1.7 -1.3,-3 -3,-3zM24,31c-7.2,0 -13,5.8 -13,13v60c0,7.2 5.8,13 13,13h60c7.2,0 13,-5.8 13,-13v-45c0,-1.7 -1.3,-3 -3,-3c-1.7,0 -3,1.3 -3,3v45c0,3.9 -3.1,7 -7,7h-60c-3.9,0 -7,-3.1 -7,-7v-60c0,-3.9 3.1,-7 7,-7h45c1.7,0 3,-1.3 3,-3c0,-1.7 -1.3,-3 -3,-3z"
            ></path>
          </g>
        </g>
      </svg>
    </a>
  </div>
</div>

}
