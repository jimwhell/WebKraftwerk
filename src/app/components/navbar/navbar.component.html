@if (isInitialized) {
<div
  [@openClose]="menuStateInput()"
  class="fixed top-0 right-0 h-full bg-primary navbar-container flex items-start justify-end overflow-hidden w-full z-50 font-poppins text-gray-800"
>
  <div
    class="w-full h-full list-none rounded-lg flex flex-col justify-center items-start gap-2 font-extralight p-10 relative"
  >
    <div
      (click)="toggleMenuState()"
      class="icon-container w-full flex justify-end px-4 absolute top-5 right-5 hover:cursor-pointer"
    >
      <svg
        fill="#000000"
        width="30px"
        height="30px"
        viewBox="0 0 256 256"
        id="Flat"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M202.82861,197.17188a3.99991,3.99991,0,1,1-5.65722,5.65624L128,133.65723,58.82861,202.82812a3.99991,3.99991,0,0,1-5.65722-5.65624L122.343,128,53.17139,58.82812a3.99991,3.99991,0,0,1,5.65722-5.65624L128,122.34277l69.17139-69.17089a3.99991,3.99991,0,0,1,5.65722,5.65624L133.657,128Z"
        />
      </svg>
    </div>
    <div
      class="nav-links w-full px-4 flex flex-col gap-5 sm:gap-5 md:gap-7 xl:gap-9 text-3xl sm:text-5xl"
    >
      <a
        class="relative after:content-[''] after:absolute after:bg-[#1a1a1a] after:h-[3px] after:w-0 after:transition-all after:duration-500 after:left-0 after:-bottom-[10px] hover:after:w-full hover:cursor-pointer"
        (click)="emitLinkClick('home', $event)"
      >
        <li>home</li>
      </a>
      <a
        class="relative after:content-[''] after:absolute after:bg-[#1a1a1a] hover:cursor-pointer after:h-[3px] after:w-0 after:transition-all after:duration-500 after:left-0 after:-bottom-[10px] hover:after:w-full"
        (click)="emitLinkClick('skills', $event)"
      >
        <li>skills</li>
      </a>
      <a
        class="relative after:content-[''] after:absolute after:bg-[#1a1a1a] after:h-[3px] hover:cursor-pointer after:w-0 after:transition-all after:duration-500 after:left-0 after:-bottom-[10px] hover:after:w-full"
        (click)="emitLinkClick('projects', $event)"
      >
        <li>projects</li>
      </a>
      <a
        class="relative after:content-[''] after:absolute after:bg-[#1a1a1a] hover:cursor-pointer after:h-[3px] after:w-0 after:transition-all after:duration-500 after:left-0 after:-bottom-[10px] hover:after:w-full"
        (click)="emitLinkClick('contact', $event)"
      >
        <li>contact</li>
      </a>
      <a
        class="relative after:content-[''] after:absolute after:bg-[#1a1a1a] after:h-[3px] after:w-0 after:transition-all after:duration-500 after:left-0 after:-bottom-[10px] hover:after:w-full"
        (click)="emitLinkClick('about', $event)"
      >
        <li>about</li>
      </a>
      <a
        class="relative after:content-[''] after:absolute after:bg-[#1a1a1a] after:h-[3px] hover:cursor-pointer after:w-0 after:transition-all after:duration-500 after:left-0 after:-bottom-[10px] hover:after:w-full"
        (click)="emitLinkClick('certifications', $event)"
      >
        <li>certifications</li>
      </a>
    </div>
  </div>
</div>

}
