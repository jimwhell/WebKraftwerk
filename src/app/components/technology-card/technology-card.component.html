@if (technology) {
<div
  class="flex items-center gap-2 xl:hover:translate-y-4 ease-in-out duration-300 xl:hover:cursor-pointer p-2 lg:p-3 xl:p-5 rounded-2xl shadow-2xl text-gray-800 min-w-[150px] sm:max-w-[200px] md:max-w-[250px] lg:max-w-[300px]"
>
  <div class="img-container">
    <img
      class="max-w-7 max-h-7"
      [src]="technology.iconSrc"
      alt="{{ technology.name }}"
    />
  </div>
  <div class="name-container">
    <h3
      pAnimateOnScroll
      enterClass="animate-fade-in-up"
      class="text-[#000] text-xl sm:text-2xl md:text-2xl xl:text-3xl font-light"
    >
      {{ technology.name }}
    </h3>
  </div>
</div>

}
