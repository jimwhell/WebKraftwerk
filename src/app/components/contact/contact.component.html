<div
  class="contact-container flex flex-col text-left gap-12 xl:w-2/3 font-poppins text-gray-800"
>
  <div class="contact-heading w-3/4">
    <h2
      pAnimateOnScroll
      enterClass="fade-in-up"
      class="font-light text-5xl sm:text-7xl xl:text-7xl animate-fade-in-up"
    >
      contact me
    </h2>
  </div>
  <div
    pAnimateOnScroll
    enterClass="fade-in"
    class="contact-form rounded-2xl px-5 lg:px-10 xl:px-10 py-10 xl:mb-20 shadow-2xl"
  >
    <form action="" class="flex flex-col gap-8 sm:gap-12">
      <div class="flex flex-col gap-3">
        <input
          placeholder="name"
          autocomplete="off"
          class="bg-transparent font-semibold text-lg sm:text-md outline-none border-0 border-b border-[#1a1a1a] px-5 py-1"
          type="text"
          id="name"
          name="email"
          required
          aria-required="true"
          [(ngModel)]="form.name"
        />
      </div>

      <div class="flex flex-col gap-3">
        <input
          autocomplete="off"
          placeholder="email"
          class="bg-transparent font-semibold text-lg sm:text-lg xl:text-md outline-none border-0 border-b border-[#1a1a1a] px-5 py-1"
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          [(ngModel)]="form.email"
        />
      </div>

      <div class="flex flex-col gap-3">
        <textarea
          placeholder="message"
          class="bg-transparent w-full h-60 border border-[#1a1a1a] rounded-xl outline-none p-5 font-semibold text-lg sm:text-xl"
          name="message"
          id="message"
          cols="50"
          required
          aria-required="true"
          [(ngModel)]="form.message"
        ></textarea>
      </div>

      <div
        [ngClass]="{ 'animate-fade-out': isFading }"
        class="message-container text-center h-5"
      >
        @if (notificationMessage) {

        <p class="font-light text-lg sm:text-xl">{{ notificationMessage }}</p>
        }
      </div>

      <div class="button-container bg-[#1a1a1a] rounded-xl">
        <button
          (click)="submitForm()"
          class="w-full p-3 text-[#fafafa] sm:text-lg xl:text-md font-semibold"
          type="submit"
        >
          @if (isLoading) {

          <div role="status" class="w-full flex items-center justify-center">
            <svg
              aria-hidden="true"
              class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-[#fafafa]"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
          } @else { submit message }
        </button>
      </div>
    </form>
  </div>
