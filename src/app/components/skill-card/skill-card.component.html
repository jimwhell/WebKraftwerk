<div
  (click)="showDescription()"
  (mouseleave)="revertToName()"
  class="text-3xl font-light"
  class="project-card flex flex-col gap-5 text-[#fafafa] bg-[#1a1a1a] w-full h-[200px] sm:h-[300px] xl:h-[250px] rounded-xl p-8 sm:p-10 drop-shadow-2xl overflow-hidden relative hover:cursor-pointer"
>
  <div
    [ngClass]="{
      'opacity-0 translate-y-1/2 pointer-events-none w-full h-full ': isClicked,
      'opacity-100 translate-y-0 ': !isClicked
    }"
    class="skill-name-container transition-all duration-500 ease-in-out absolute inset-0 p-5"
  >
    <h3
      pAnimateOnScroll
      enterClass="animate-fade-in-up"
      class="text-3xl font-light"
    >
      {{ skill.name }}
    </h3>
  </div>
  <div
    [ngClass]="{
      'opacity-100 translate-y-0 ': isClicked,
      'opacity-0 translate-y-1/2 pointer-events-none w-full h-full ': !isClicked
    }"
    class="skill-description transition-all duration-500 ease-in-out absolute inset-0 p-5"
  >
    <p class="text-md sm:text-lg md:text-md lg:text-lg font-light">
      {{ skill.description }}
    </p>
  </div>
</div>
